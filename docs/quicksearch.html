nal&gt; null UID gid number &lt;optional&gt; null GID Returns: Resolves to true on success Type Promise &lt;async&gt; lockWrite(filename, contents [, params]) Convert string to a Buffer and do a .lockWriteBuffer() Parameters: Name Type Argument Description filename string File path and name contents string New file contents params object &lt;optional&gt; File parameters (not changed if omitted) Properties Name Type Argument Default Description mode number &lt;optional&gt; null Mode uid number &lt;optional&gt; null UID gid number &lt;optional&gt; null GID Returns: Resolves to true on success Type Promise &lt;async&gt; lockUpdateBuffer(filename, cb [, params]) Lock a file (exclusively) and update it using Buffer Parameters: Name Type Argument Description filename string File path and name cb BufferFileUpdater Buffer updater callback params object &lt;optional&gt; File parameters (not changed if omitted) Properties Name Type Argument Default Description mode number &lt;optional&gt; null Mode uid number &lt;optional&gt; null UID gid number &lt;optional&gt; null GID Returns: Resolves to true on success Type Promise &lt;async&gt; lockUpdate(filename, cb [, params]) Lock a file (exclusively) and update it using string Parameters: Name Type Argument Description filename string File path and name cb StringFileUpdater String updater callback params object &lt;optional&gt; File parameters (not changed if omitted) Properties Name Type Argument Default Description mode number &lt;optional&gt; null Mode uid number &lt;optional&gt; null UID gid number &lt;optional&gt; null GID Returns: Resolves to true on success Type Promise &lt;async&gt; createDirectory(filename [, params]) Create a directory (recursively) Parameters: Name Type Argument Description filename string Absolute path of the directory params object &lt;optional&gt; File parameters (not changed if omitted) Properties Name Type Argument Default Description mode number &lt;optional&gt; null Mode uid number &lt;optional&gt
